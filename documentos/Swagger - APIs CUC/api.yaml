components:
  schemas:
    MsgHeader:
      type: object
      properties:
        identificadorEnvio:
          type: string
          description: Identificador da mensagem para localização (caso exista)
          nullable: true
        dataHoraEnvio:
          type: string
          description: Data e hora que foi enviado a mensagem
          format: date-time
          nullable: true
      additionalProperties: false
      description: Classe responsável pelo header das mensagens
    MsgRegistrodocumento:
      type: object
      properties:
        codigoPessoa:
          type: string
          description: Pessoa
          nullable: true
        numeroDocumento:
          type: string
          description: Nº Documento
          nullable: true
        dataExpedicao:
          type: string
          description: Data Expedição
          format: date-time
        orgaoExpedidor:
          type: string
          description: Orgão Expedidor
          nullable: true
        observacao:
          type: string
          description: observacao
          nullable: true
        dataCadastro:
          type: string
          description: Data Cadastro
          format: date-time
        usuarioUltimaAtualizacao:
          type: string
          description: Usuário Última Atualização
          nullable: true
        dataAtualizacao:
          type: string
          description: Data Atualização
          format: date-time
        IndicadorSituacao:
          type: string
          description: Situação
          nullable: true
        dataSituacao:
          type: string
          description: Data Situação
          format: date-time
        tipoDocumento:
          type: string
          description: Tipo Documento
          nullable: true
        ufExpedicao:
          type: string
          description: UF Expedição
          nullable: true
        documentoCheque:
          type: string
          description: Doc. Identif. Talão de Cheques
          nullable: true
        indicadorMicroEmpresa:
          type: string
          description: Idc. Micro Empresa
          nullable: true
        IndicadorComprovado:
          type: string
          description: Idc. Comprovado
